<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Table</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddTable()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createTable()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Table: </span>
          <input type="number" ng-model="createTableData.number">
        </label>
        <label class="item item-input">
          <span class="input-label">Pax: </span>
          <input type="number" ng-model="createTableData.pax">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
