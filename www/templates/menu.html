<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/mesas">
          Mesas
        </ion-item>
        <ion-item menu-close href="#/app/config">
          Config
        </ion-item>
        <ion-item menu-close href="#/app/about">
          Acerca
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Adicionar</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
          <div ng-repeat="menuSection in menuSections">
            <ion-item class="item-stable"
                      ng-click="activeMenu(menuSection.name)"
                      ng-class="{active: isSectionActive(group)}">
              {{ menuSection.name }}
            </ion-item>
              <ion-item class="item-accordion"
                        ng-repeat="men in menu"
                        ng-show="isSectionActive(menuSection.name)"
                        ng-if="men.section === menuSection.name">
                <a ng-click="addToTable(men.name)">{{men.name}}</a>
              </ion-item>
          </div>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
